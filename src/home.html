<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="../assets/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/css/default.css">
</head>
<body>
    <table id="header">
        <tr>
            <td id="logo">Awesome<span id="logo_word_shop">Shop</span></td>
            <td id="navigation"><i class="fa fa-question-circle" aria-hidden="true"></i>  Need Help <button class="button">Join</button></td>
        </tr>
    </table>

    <div id="feature_section">
        <p id="shop_descript">Shop your designer dresses</p>
        <p id="shop_info">Ready to wear dresses tailored for you from online. Hurry up while stock lasts.</p>
        <input type="text" placeholder="Search your products from here" id="search_bar">
    </div>

    <div id="promotion_section">
        <div id="promotion1">
            <div class="promote_text">
                <div class="promote_title">Coupon Savings</div>
                <div>Up to 60% off everyday essentials</div>
                <button class="button">Shop Coupons</button>
            </div>
            <div class="promote_image">
                <img src="../assets/images/icons8-coupon-100.png" alt="" >
            </div>
                

        </div>
        <div id="promotion2">
            <div class="promote_text">
                <div class="promote_title">Free Delivery</div>
                <div>With selected items</div>
                <button class="button">Delivery Now</button>
            </div>
            <div class="promote_image">
                <img src="../assets/images/checked-truck.png" alt="" >
            </div>
               

        </div>
        <div id="promotion3">
            <div class="promote_text">
                <div class="promote_title">Gift Voucher</div>
                <div>With personal care items</div>
                <button class="button">Gift Now</button>
            </div>
            <div class="promote_image">
                <img src="../assets/images/gift--v1.png" alt="" >
            </div>
        </div>
    </div>
</body>
</html>
